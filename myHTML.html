        <script language="JavaScript">
                console.log("hi2");
                document.getElementById ("sb").addEventListener("click", showInput, false);
                    function showInput() {
                        console.log("hi3");
                        document.getElementById('display1').innerHTML = document.getElementById("user_input1").value;
                        document.getElementById('display2').innerHTML = document.getElementById("user_input2").value;
                        document.getElementById('display3').innerHTML = document.getElementById("user_input3").value;

                    }
            
                    function myResult(){
                        var firstInSem = Number(document.getElementById("user_input1").value); 
                        var secondInSem = Number(document.getElementById("user_input2").value); 
                        var finalSem = Number(document.getElementById("user_input3").value);
                        var assignment= Number(document.getElementById("user_input4").value); 
                        var attendance = Number(document.getElementById("user_input5").value);
                        var total;
                        total = (firstInSem*30)/100 + (secondInSem*30)/100 + (finalSem*50)/100 + (assignment) + (attendance);
               
                        document.getElementById("display").innerHTML = ("<br>Your Total Marks : " + total);
                        if (total >= 35){
                        document.getElementById("display").innerHTML += ("<br>You are Safe and you crossed Danger Zone, Your extra marks is " + (total - 35));
                        } else
                        document.getElementById("display").innerHTML += "You are UnSafe and you have to gain " + (35 - total)*2 + "more marks.\n Means Next time in Final Back Paper you have to score " +(finalSem + (35 - total)*2);

             
                    
        </script>
